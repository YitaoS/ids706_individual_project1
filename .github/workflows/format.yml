name: Black

on:
  workflow_run:
    workflows: ["Install"]
    types:
      - completed

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

          
      - name: Format code
        run: make format
