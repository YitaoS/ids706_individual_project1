name: Ruff

on:
  workflow_run:
    workflows: ["Black"]
    types:
      - completed

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: lint code
        run: make lint
